<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>

</style>
</head>
<body>
<table border="1"> 
    <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</body>
<script type="text/javascript">
var tbody = document.querySelector('tbody');
var arr = [
    {
        name:'孙文龙',
        age:21,
        sex:'男'
    },
    {
        name:'张悦',
        age:21,
        sex:'女'
    },
    {
        name:'孙孙孙',
        age:21,
        sex:'女'
    }
]
for(var i=0;i<arr.length;i++){
    var tr = document.createElement('tr');
    var numTd = document.createElement('td');
    numTd.innerText = i;
    tr.appendChild(numTd);
    for(var j in arr[i]){
        var td = document.createElement('td');
        td.innerText = arr[i][j];
        tr.appendChild(td)
    }
    var czTd = document.createElement('td');
    czTd.innerText = '删除';
    tr.appendChild(czTd);
    tbody.appendChild(tr);
}
var deletes = document.querySelectorAll('td:last-child');
for(var i=0;i<deletes.length;i++){
    deletes[i].onclick = function(){
        tbody.removeChild(this.parentNode);
    }
}
</script>
</html>
